        html, body {

			background-color: #e0e0c9;

		#n{position:fixed;bottom:0;left:50%;margin-left:-40vw;display:flex;width:80vw;height:15vh;}
		.n_flex{flex:1}
		.n_section {width:15vw;display:flex;justify-content:center;align-items:center}
		.n_section:hover {cursor:pointer}
		.n_section:hover .n_a {fill:#7a7972;}
		.n_section:hover .n_label {fill:#77828a}
		/* Widths below necessary for sizing in Chrome/IE */
		.n_a {fill:#9d9c91;padding-right:5%;height:50%;width:15%}
		.n_label {fill:#78746b;height:70%;width:150%}
		
		iframe {max-width:100vw;max-height:100vh}
		
        .vo-modal-closediv {
            padding: 5px;
            display: inline-block;
            float: right;
        }

        .vo-modal-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            /*background-color: #FFF;*/
            z-index: 101;
            overflow: auto;
            display: table;
            width: 100%;
            max-width: 1200px;
        }

        .vo-modal-panel-content {
            background-color: #fff;
			max-width:100vw;
			max-height:100vh;
        }

        .vo-modal-panel-title {
            background-color: rgba(0, 0, 0,.5);
            padding: 10px;
        }

        .vo-modal-panel-title-closelink {
            color: #fff;
            padding: 8px 12px;
        }

        .vo-modal-panel-title-label {
            text-align: left;
            width: 100%;
            color: #fff;
        }

        .vo-modal-panelwrapper {
            border-spacing: 0;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0px;
            z-index: 100;
            vertical-align: middle;
            background-color: rgba(125,125,125,.2);
        }

            .vo-modal-panelwrapper td {
                padding: 0;
                text-align: center;
            }
